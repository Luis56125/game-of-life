name: Game of life testing

on: push

jobs:
  game-of-life-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false  # Configuraci√≥n para seguir ejecutando otros jobs incluso si uno falla
      matrix:
        java: ['17', '21']
        os: [ubuntu-latest, windows-latest]  # Definimos los sistemas operativos

    steps:
      - name: Setup Maven
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: '3.8.2'
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Java version
        run: java -version
      - name: Maven version
        run: mvn --version
      - name: Maven test
        run: mvn test


